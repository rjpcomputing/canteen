<div class="modal-header">
	<h3 class="modal-title">Purchase #{{purchase.id}} Details</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Purchased Items ({{saleItems.length}})</h3>
		</div>
		<div class="table-responsive">
			<table class="table table-hover" style="margin-bottom: 0px;">
				<thead>
					<tr>
						<th>Name</th>
						<th>Discount</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in saleItems track by $index">
						<td>{{item.name}}</td>
						<td>{{item.price - item.sold_price | currency}}</td>
						<td>{{item.sold_price | currency}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td><span class="pull-right"><strong>Total: </strong>{{purchase.amount | currency}}</span></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="Ok()">Ok</button>
</div>
